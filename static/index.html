<!DOCTYPE html>
<html>
<head>
    <title>Datasets</title>
    <script src="/js/vue.global.min.js"></script>
    <style>
        .dataset-list { list-style: none; padding: 0; }
        .dataset-item { padding: 0.5em; margin: 0.5em 0; background: #f5f5f5; }
        body {
          max-width: 600px;
          margin: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Datasets</h1>
        <ul class="dataset-list">
            <li v-for="dataset in datasets" :key="dataset.id" class="dataset-item">
                <a :href="'/dataset/?id=' + dataset.id">{{ dataset.name }}</a>
            </li>
        </ul>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    datasets: [],
                    newDataset: {
                        name: '',
                        file: null
                    }
                }
            },
            methods: {
                async fetchDatasets() {
                    try {
                        const response = await fetch('/api/datasets')
                        this.datasets = await response.json()
                    } catch (err) {
                        console.error('Failed to fetch datasets:', err)
                    }
                },
            },
            mounted() {
                this.fetchDatasets()
            }
        }).mount('#app')
    </script>
</body>
</html>
