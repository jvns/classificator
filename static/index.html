<!DOCTYPE html>
<html>
<head>
    <title>Datasets</title>
    <style>
        .dataset-list { list-style: none; padding: 0; }
        .dataset-item { padding: 0.5em; margin: 0.5em 0; background: #f5f5f5; }
        body {
          max-width: 600px;
          margin: auto;
        }
        .button {
          display: inline-block;
          padding: 0.5em 1em;
          margin: 1em 0;
          background: #2563eb;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        }
        .button-wrapper {
          text-align: center;
        }
        .delete-btn {
          float: right;
          background: blue;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;

        }
    </style>
</head>
<body>
    <h1>Datasets</h1>
    <ul class="dataset-list" id="datasetList"></ul>

    <div class="button-wrapper">
      <a class="button" href="/upload">Upload a new dataset</a>
    </div>

    <script>
        async function fetchDatasets() {
            try {
                const response = await fetch('/api/datasets')
                const datasets = await response.json()
                renderDatasets(datasets)
            } catch (err) {
                console.error('Failed to fetch datasets:', err)
            }
        }

        function renderDatasets(datasets) {
            const list = document.getElementById('datasetList')
            list.innerHTML = datasets.map(dataset => `
                <li class="dataset-item">
                    <a href="/dataset/?id=${dataset.id}">${dataset.name}</a>
                    <button onclick="deleteDataset(${dataset.id})" 
                            class="delete-btn">
                        Archive
                    </button>
                </li>
            `).join('')
        }

        async function deleteDataset(id) {
          if (!confirm('Are you sure you want to delete this dataset?')) return;

          try {
            await fetch(`/api/datasets/${id}`, {
              method: 'DELETE'
            });
            fetchDatasets();
          } catch (err) {
            console.error('Failed to delete dataset:', err);
          }
        }

        document.addEventListener('DOMContentLoaded', fetchDatasets)
    </script>
</body>
</html>
